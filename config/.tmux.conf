# SwarmContainer tmux configuration
# Optimized for Claude Code development with 6-pane layouts

# =============================================================================
# BASIC SETTINGS
# =============================================================================

# Set prefix to Ctrl-a (like screen)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Set base index for windows and panes to 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# No delay for escape key press
set -sg escape-time 0

# Increase history limit
set -g history-limit 50000

# Enable vi mode
setw -g mode-keys vi

# Enable focus events for terminals that support them
set -g focus-events on

# =============================================================================
# KEY BINDINGS
# =============================================================================

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Easy config reload
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Copy mode improvements
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Quick 6-pane layouts
bind 6 run-shell 'tmux-6pane.sh'

# =============================================================================
# VISUAL CUSTOMIZATION
# =============================================================================

# Status bar customization
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami) '
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'

# Window status
setw -g window-status-format '#I:#W#F'
setw -g window-status-current-format '#[fg=yellow,bold]#I:#W#F'

# Pane border colors
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour240

# Message style
set -g message-style bg=black,fg=yellow

# Set terminal title
set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# =============================================================================
# TMUX PLUGINS
# =============================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'laktak/extrakto'

# =============================================================================
# PLUGIN SETTINGS
# =============================================================================

# tmux-resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tmux-menus settings - use backslash as trigger
set -g @menus_trigger 'prefix+\'

# extrakto settings
set -g @extrakto_key 'tab'
set -g @extrakto_copy_key 'enter'
set -g @extrakto_insert_key 'ctrl-x'

# tmux-yank settings
set -g @yank_selection_mouse 'clipboard'

# =============================================================================
# INITIALIZE TMUX PLUGIN MANAGER (keep this line at the very bottom of tmux.conf)
# =============================================================================
run '~/.tmux/plugins/tpm/tpm'